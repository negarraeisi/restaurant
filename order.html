<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/0db6c86c40.js" crossorigin="anonymous"></script>
    <title>Reserve Online</title>
</head>
<body>
    <header class="bg-dark">
        <div id="title"><h1>Restaurant</h1></div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center mt-1 navbar-custom">
        <ul class="navbar-nav row navbar-brand">
            <li class="nav-item col-md-auto" id="col1">
                <a class="nav-link active text-dark" href="main.html">Home</a>
            </li>
            <li class="nav-item col-md-auto">
                <a class="nav-link active text-dark" href="#">Reserve Online</a>
            </li>
            <li class="nav-item col-md-auto">
                <a class="nav-link active text-dark" href="menu.html">Our Menu</a>
            </li>
            <li class="nav-item col-md-auto">
                <a class="nav-link active text-dark" href="news.html">News</a>
            </li>
            <li class="nav-item col-md-auto">
                <a class="nav-link active text-dark" href="contactus.html">Contact Us</a>
            </li>
        </ul>
    </nav>
    <main>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Date</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Reserve</button>
          </form>
    </main>
    <footer class="bg-dark text-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center">
                <i class="fa-solid fa-phone mt-3" 
                style='font-size:20px; color: #0D7377;'></i>
                <p style="display: inline;">Phone: 837498237423</p>
                </div>
                <div class="col-4 text-center" >
                    <i class="fa-brands fa-instagram-square mt-3" style='font-size:20px; color: #0D7377;'></i>
                    <p style="display: inline;">
                        Instagram: BonApetitRestaurant
                    </p>
                </div>
                <div class="col-4 text-center">
                    <i class="text-center fas fa-hamburger mt-3" style='font-size:20px;color: #0D7377;'></i>
                    <p style="display: inline;">
                        Address: NewYork City
                    </p>
                </div>
            </div>
        </div>
    </footer>
